

<section class="py-5">
  <div class="text-center lead">
    <h2 class="mb-3">Conatct Section</h2>
    
  </div>
  <div class="container my-5">
    <div class="row g-3">
      <div class="col-md">
        <div class="mb-2">
          <input
            type="text"
            class="form-control py-3"
            placeholder="userName"
          />
        </div>
        <div class="mb-2">
          <input
            type="number"
            class="form-control py-3"
            placeholder="userAge"
          />
        </div>
        <div class="mb-2">
          <input
            type="email"
            class="form-control py-3"
            placeholder="userEmail"
          />
        </div>
        <div class="mb-2">
          <input
            type="password"
            class="form-control py-3"
            placeholder="userPassword"
          />
        </div>
        <button class="btn btn-primary" type="submit">send Message</button>
      </div>
    </div>
  </div>
</section>
